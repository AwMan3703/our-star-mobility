<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Travel Pass</title>

    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="style/generic.css">
    <link rel="stylesheet" href="style/mobile-zoom.css">
    <link rel="stylesheet" href="style/addTravelPass.css">
</head>
    <body>
        <div id="disclaimer-box" class="vstack material-box">
            <h3>Per favore leggere con attenzione il seguente disclaimer:</h3>
            <iframe src="README.md"></iframe>
            <div class="material-box">
                <input type="checkbox" name="agree" id="disclaimer-agree-checkbox">
                <label for="disclaimer-agree-checkbox">Comprendo il disclaimer e sollevo lo Sviluppatore da qualsiasi responsabilità derivante dall'utilizzo che farò del Simulatore</label>
            </div>
        </div>

        <div class="material-box">
            <h4>Seleziona la tessera a cui abbinare il titolo:</h4>
            <div id="IDCard-selector" class="hstack hscroll">
            </div>
        </div>

        <div id="TravelPass-form" class="vstack material-box">
            <div id="invalid-form-warning">Compilare tutti i campi</div>

            <h2>Aggiungi un titolo di viaggio</h2>

            <input id="from" type="text" placeholder="Origine della tratta">
            <span class="example">es: Pavia</span>
            <input id="to" type="text" placeholder="Capolinea della tratta">
            <span class="example">es: Lodi FS</span>
            <input id="line" type="text" maxlength="4" placeholder="Linea">
            <span class="example">es: s001</span>
            <input id="type" type="text" placeholder="Tipologia del titolo">
            <span class="example">es: Annuale</span>
            <input id="period" type="text" placeholder="Periodo di validità">
            <span class="example">es: 01 GEN 2024 - 30 GIU 2024</span>
            <div class="hstack">
                <label for="price" style="margin-inline-end: 5px">Prezzo: €</label>
                <input id="price" type="number" min="0.01" max="999.99" placeholder="XX,xx" style="max-width: 70px">
            </div>
            <div>
                <label for="purchase-date">Data di acquisto:</label>
                <input id="purchase-date" type="date">
                <input id="purchase-time" type="time">
            </div>
            <div>
                <label for="purchase-date">Data di attivazione:</label>
                <input id="activation-date" type="date">
                <input id="activation-time" type="time">
            </div>
            <div>
                <label for="expiry-date">Data di scadenza:</label>
                <input id="expiry-date" type="date">
                <input id="expiry-time" type="time">
            </div>
            <input id="rate" type="text" placeholder="Tariffa">
            <span class="example">es: 003</span>
            <input id="service" type="text" placeholder="Servizio">
            <span class="example">es: extraurbano Lodi</span>

            <label for="card-color-selector">Colore:</label>
            <select id="card-color-selector">
                <option value="darkblue">Blu (Annuale)</option>
                <option value="lightblue">Azzurro (Mensile)</option>
                <option value="yellow">Rosa (Settimanale)</option>
            </select>

            <button id="submit-button" type="submit" onclick="/*Callback gets automatically added in script*/">Aggiungi titolo</button>
        </div>

        <script src="js/addTravelPass.js" type="module"></script>
    </body>
</html>
