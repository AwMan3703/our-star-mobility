<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#0C3980">
        <title>My STAR Mobility SIMULATOR</title>

        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/generic.css">
        <link rel="stylesheet" href="style/index.css">

        <script src="js/lib/qrcode.js"></script>
    </head>
    <body>
        <nav>
            <img id="logo" src="./src/logo_white.png" alt="My STAR Mobility">
            <img id="menu-icon" src="./src/hamburger.png" alt="Menu">
        </nav>

        <div id="pass-cards-carousel" class="hstack hscroll"></div>

        <div id="pass-cards-dots" class="hstack"></div>

        <div id="buttons">
            <button id="archive-button"></button>
            <button id="IDCard-selector-button"></button>
            <button id="TravelPass-add-button" onclick="redirect('addTravelPass.html')"></button>
        </div>

        <div id="IDCard-selector-level">
            <div id="IDCard-selector-drawer" class="vstack">
                <h1 id="title">Documenti di viaggio</h1>
                <div id="IDCard-selector" class="vstack vscroll">
                </div>
                <button id="IDCard-add-button">Aggiungi documento</button>
            </div>
        </div>


        <script src="js/index.js" type="module"></script>
    </body>
</html>
